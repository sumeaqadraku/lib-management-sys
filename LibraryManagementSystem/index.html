<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Around us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h1>E-library</h1>
    </header>

    <main>
        <div class="elementi-me-hover">
            <p>Mirësevini në faqen tonë!</p>
        </div>
        <div class="animacione">
            <button class="butoni-animacion">Kliko për animacion</button>
        </div>
        <div class="galeria">
            <h2>Galeria e Imazheve</h2>
            <div class="imazhi"><img src="./asstes/photo/1.jpg" alt="Imazhi 1"></div>
            <div class="imazhi"><img src="./asstes/photo/2.jpg" alt="Imazhi 2"></div>
            <div class="imazhi"><img src="./asstes/photo/3.jpg" alt="Imazhi 3"></div>
        </div>
        <div class="formulari-kontaktit">
            <h2>Na Kontaktoni</h2>
            <form>
                <label for="emri">Emri:</label>
                <input type="text" id="emri" name="emri">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="mesazhi">Mesazhi:</label>
                <textarea id="mesazhi" name="mesazhi" rows="4"></textarea>
                <button>Dërgo</button>
            </form>
        </div>
    </main>
    <footer>
        <script src="./JS/main.js"></script>
    </footer>
</body>
</html>
</body>
</html>
